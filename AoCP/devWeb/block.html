<style>
    .auth-container {
        position: relative;
        width: 400px;
        height: 500px;
        background: #17283F;
        border-radius: 20px;
        padding: 50px;
        z-index: 10;
    }

    .auth-title-text {
        position: relative;
        font-size: 40px;

        margin-top: 30px;
        margin-bottom: 20px;

        color: white;
    }

    .auth-input-container {
        position: relative;

        margin-bottom: 40px;
    }

    .input {
        position: relative;
        padding: 16px 8px;
        font-size: 24px;
        background: #E743623F;
        border: #E74362 solid 4px;
        border-radius: 10px;
        color: white;

        flex-grow: 1;
    }

    .input:focus {
        outline: #f5627d solid 2px;
    }

    .showpw {
        position: absolute;

        height: 100%;
        width: 32px;
    }

        position: relative;
        display: flex;
        justify-content: center;
        margin-top: 100px;
    }

        height: 70px;
        background: #E74362;
        font-size: 32px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        border: 0;
        border-radius: 10px;
        padding: 20px 30px;
    }

    .button:hover {
        background-color: #f5627d;
    }

    .auth-reg-button-conteiner {
        position: absolute;
        height: 60px;
        left: 100%;

    footer {
        position: relative;
        margin-top: 20px;
        width: 100%;

        display: flex;

    .logo {

    .copyrights {
        position: relative;
        padding: 30px;
        font-size: 24px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        color: white;
    }

    html {
        background: #0C1622;
    }
</style>
